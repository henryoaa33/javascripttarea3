<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy/O1/Aho5B721FjSauP1TW5z12s2V2lGY" crossorigin="anonymous">
    <title>Conversor de Unidades</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Conversor de Unidades</h1>
        <form>
            <div class="form-group">
                <label for="km">Kilómetros a Metros (1 km = 1000 m):</label>
                <input type="number" class="form-control" id="km" required>
                <button type="button" class="btn btn-primary mt-2" onclick="convertirKmAMetros()">Convertir</button>
                <button type="button" class="btn btn-secondary mt-2" onclick="limpiarCampos('km')">Limpiar Campos</button>
            </div>
            <div class="form-group">
                <label for="m">Metros a Centímetros (1 m = 100 cm):</label>
                <input type="number" class="form-control" id="m" required>
                <button type="button" class="btn btn-primary mt-2" onclick="convertirMetrosACentimetros()">Convertir</button>
                <button type="button" class="btn btn-secondary mt-2" onclick="limpiarCampos('m')">Limpiar Campos</button>
            </div>
            <div class="form-group">
                <label for="ft">Pies a Pulgadas (1 pie = 12 pulgadas):</label>
                <input type="number" class="form-control" id="ft" required>
                <button type="button" class="btn btn-primary mt-2" onclick="convertirPiesAPulgadas()">Convertir</button>
                <button type="button" class="btn btn-secondary mt-2" onclick="limpiarCampos('ft')">Limpiar Campos</button>
            </div>
            <div class="form-group">
                <label for="yarda">Yardas a Pulgadas (1 yarda = 36 pulgadas):</label>
                <input type="number" class="form-control" id="yarda" required>
                <button type="button" class="btn btn-primary mt-2" onclick="convertirYardasAPulgadas()">Convertir</button>
                <button type="button" class="btn btn-secondary mt-2" onclick="limpiarCampos('yarda')">Limpiar Campos</button>
            </div>
        </form>
        <div id="resultado" class="mt-3"></div>
    </div>

    <script src="java.js"></script>
</body>
</html>
